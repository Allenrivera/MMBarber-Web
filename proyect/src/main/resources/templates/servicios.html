<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/servicios.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,900;1,700;1,900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <title>Servicios</title>
</head>
<body>
<div class="head">
    <div class="logo">
        <a href="#"> logo</a>
    </div>

    <nav class="navbar">
        <a th:href="@{/index}">Inicio</a>
        <a th:href="@{/servicios}">Servicios</a>
        <a th:href="@{/productos}">Productos</a>
        <a th:href="@{/nosotros}">Nosotros</a>
        <a th:href="@{/contacto}">Contacto</a>

    </nav>

    <div class="icons8-menu"></div>
</div>

<header class=" content header">
    <h2 class="serv_page">- Servicios</h2>
</header>

<section class="services">
    <h3 class="tittle">Precios De Nuestros Servicios</h3>

    <p class="description">Tenemos un gran pull de servicios para tu deleite, sabemos que te encantar√° disfrutar de
        nuestros Servicios</p>

    <div class="row justify-content-center">
        <div class="col-9">
            <table class="table table-bordered table align-items-center">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre_servicio</th>
                    <th>Tipo_servicio</th>
                    <th>Descripcion_servicio</th>
                    <th>Precios</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="servicio : ${servicios}">
                    <td th:text="${servicio.id_servicio}"></td>
                    <td th:text="${servicio.nombre_servicio}"></td>
                    <td th:text="${servicio.id_tipo_Servicio}"></td>
                    <td th:text="${servicio.descripcion_Servicio}"></td>
                    <td th:text="${servicio.precio}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<br>

</body>
